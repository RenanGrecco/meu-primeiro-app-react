<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome</title>

</head>
<body>
    <div style="width: 768px; margin: auto; background-color: #EEE; padding: 12px; border-radius: 8px;">
        <label 
            for="nome"
            style="display: block; margin-bottom: 4px;">
            Nome
        </label>
        <input 
            id="nome"
            type="text"
            style="padding-top: 8px; padding-bottom: 8px; border-style: hidden; outline: none; width: 100%;">
        <button style="margin-top: 12px; padding-top: 8px; padding-bottom: 8px; width: 100%; background-color: blueviolet; border: none; color:white; border-radius: 8px; font-weight: 700;">
            Enviar
        </button>
    </div>
</body>
</html>
